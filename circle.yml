machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose==1.9.0

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e fadikreem@hotmail.com -u fadikreem1 -p fadi1987
      - docker tag dockerapp_dockerapp fadikreem1/dockerapp:$CIRCLE_SHA1
      - docker tag dockerapp_dockerapp fadikreem1/dockerapp:latest
      - docker push fadikreem1/dockerapp:fadikreem
      - docker push fadikreem1/dockerapp:latest
